<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
        h1{
            text-align: center;
        }
        table, th, td {
           text-align: center;
           margin: auto;
           border-collapse: collapse;
           border: 2px solid black ;
        }
        th{
            background-color:rgb(109, 211, 239) ;
            font-family: arial;
            font-size: 22px;
        }
        td{
            font-size: 18px;
        }
        body{
            background-color:rgb(152, 219, 167);
        }
        table{
            height: 6in; width: 4in;
        }
        

    </style>
</head>
<body>
    <h1><u>Mid Term Syllabus</u></h1>
    <table>
            <th> Date</th>
            <th>Day</th>
            <th>Subject</th>

        <tr>
            <td>1-1-2026</td>
            <td>Thursday</td>
            <td>english</td>
            <td>ch:1,2,,5</td>
        </tr>
        <tr>
            <td>3-1-2026</td>
            <td>Saturday</td>
            <td>urdu</td>
            <td>ch:1,2,3,</td>
        </tr>  
        <tr>   
            <td>5-1-2026</td>
            <td>Monday</td>
            <td>computer</td>
            <td>ch:1,2,3,5</td>
        </tr>    
        <tr>    
            <td>7-1-2026</td>
            <td>Wednesday</td>
            <td>pst</td>
            <td>ch:,2,3,5</td>
        </tr>
        <tr>   
            <td>9-1-2026</td>

            <td>ch:1,2,,5</td>
        </tr>
        <tr>
            <td>12-1-2026</td>
            <td>Monday</td>
            <td>math</td>
            <td>ch:1,2,,5</td>
        </tr> 
    </table>
</body>
</html>
